{{ define "main" }}
{{ range .Pages.ByDate.Reverse }}
<article class="post">
    <p class="post-date">{{ time.Format "2. January 2006" .Date }}</p>
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
{{ end }}
