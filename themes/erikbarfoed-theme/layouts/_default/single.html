{{ define "main" }}
<article>
    {{ if .Title }}
    <h1>{{ .Title }}</h1>
    {{ end }}
    
    {{ if .Params.portrait }}
    <div class="about-portrait">
        <img src="{{ .Params.portrait | relURL }}" alt="{{ .Title }}">
    </div>
    {{ if .Params.photo_credit }}
    <p class="photo-credit">Foto: {{ .Params.photo_credit }}</p>
    {{ end }}
    {{ end }}
    
    <div class="page-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
