baseURL = "https://erikbarfoed.dk/"
relativeURLs = true
title = "Erik Barfoed"
theme = "erikbarfoed-theme"
defaultContentLanguage = "da"

[languages]
  [languages.da]
    languageName = "Dansk"
    languageCode = "da"
    weight = 1

[params]
  description = "Erik Barfoed er børne- og ungdomsforfatter. Han skriver eventyrfortællinger for børn og unge om venskab, overlevelse og læselyst — fra historiske romaner til graphic novels."
  default_image = "/images/portrait.jpg"
  author = "Erik Barfoed"

[permalinks]
  posts = "/:year/:month/:slug/"
  boeger = "/boeger/:slug/"

[markup.goldmark.renderer]
  unsafe = true